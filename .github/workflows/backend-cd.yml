name: Backend CD (Render)

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY and RENDER_SERVICE_ID secrets must be set"; exit 1
          fi
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          curl -X POST \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -d '{"clearCache": false}'

    # Notes:
    # - Add RENDER_API_KEY and RENDER_SERVICE_ID to GitHub secrets.
    # - Alternatively, use Render's GitHub integration to auto-deploy on push and skip this Action.
