name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint (if available)
        run: npm run lint --if-present
      - name: Run tests (if available)
        run: npm test --if-present
      - name: Basic start check
        run: |
          # verify the server starts without building long-running processes
          node -e "require('./server.js'); console.log('server file loaded')"
