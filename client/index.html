<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat â€¢ Week 5 Assignment</title>
    <!-- Runtime backend config: points the runtime loader to the deployed backend on Render -->
    <meta name="backend-config-url" content="https://real-time-communication-with-socket-io-km0o.onrender.com" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime loader: fetch runtime socket URL from backend and set window.__VITE_SOCKET_URL
         This runs before the app script so the client can pick up the runtime value without a rebuild.
         Order of resolution inside this script:
         1) If window.__VITE_SOCKET_URL already set, do nothing.
         2) If a <meta name="backend-config-url" content="https://..."> exists, use it to fetch /client-config.
         3) Fallback to a known backend URL (Render) for convenience during testing.
    -->
    <script>
      (function () {
        try {
          if (window.__VITE_SOCKET_URL) return;

          const existingMeta = document.querySelector('meta[name="backend-config-url"]');
          const tryUrls = [];

          if (existingMeta && existingMeta.content) {
            tryUrls.push(existingMeta.content.replace(/\/$/, ''));
          }

          // Fallback: try the Render backend used by the project (change if you use a different host)
          tryUrls.push('https://real-time-communication-with-socket-io-km0o.onrender.com');

          const tryFetchConfig = (idx) => {
            if (idx >= tryUrls.length) return Promise.resolve(null);
            const base = tryUrls[idx];
            const url = base + '/client-config';
            return fetch(url, { credentials: 'omit' })
              .then((r) => {
                if (!r.ok) throw new Error('bad response');
                return r.json();
              })
              .then((json) => json && json.socketUrl ? json.socketUrl : null)
              .catch(() => tryFetchConfig(idx + 1));
          };

          tryFetchConfig(0).then((socketUrl) => {
            if (socketUrl) {
              window.__VITE_SOCKET_URL = socketUrl;
            }
            // if not found, client will fall back to build-time VITE_SOCKET_URL or other internal fallbacks
          });
        } catch (e) {
          // noop - don't block app boot
        }
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
